<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drift Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #202020;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Set canvas dimensions
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game variables
        const car = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 150,
            width: 50,
            height: 100,
            color: "red",
            speed: 5,
            direction: 0, // -1 for left, 1 for right
        };

        const road = {
            x: canvas.width / 2 - 150,
            width: 300,
            color: "#444",
            laneColor: "#fff",
            laneWidth: 5,
            laneHeight: 20,
            laneGap: 20,
        };

        // Draw the road
        function drawRoad() {
            ctx.fillStyle = road.color;
            ctx.fillRect(road.x, 0, road.width, canvas.height);

            // Draw lane markers
            ctx.fillStyle = road.laneColor;
            for (let y = 0; y < canvas.height; y += road.laneHeight + road.laneGap) {
                ctx.fillRect(
                    canvas.width / 2 - road.laneWidth / 2,
                    y,
                    road.laneWidth,
                    road.laneHeight
                );
            }
        }

        // Draw the car
        function drawCar() {
            ctx.fillStyle = car.color;
            ctx.fillRect(car.x, car.y, car.width, car.height);
        }

        // Update car position
        function update() {
            car.x += car.speed * car.direction;

            // Keep car within road boundaries
            const leftBoundary = road.x;
            const rightBoundary = road.x + road.width - car.width;

            if (car.x < leftBoundary) {
                car.x = leftBoundary;
            } else if (car.x > rightBoundary) {
                car.x = rightBoundary;
            }
        }

        // Main game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawRoad();
            drawCar();
            update();
            requestAnimationFrame(gameLoop);
        }

        // Event listeners for input
        window.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") {
                car.direction = -1;
            } else if (e.key === "ArrowRight") {
                car.direction = 1;
            }
        });

        window.addEventListener("keyup", (e) => {
            if (e.key === "ArrowLeft" || e.key === "ArrowRight") {
                car.direction = 0;
            }
        });

        // Start the game
        gameLoop();
    </script>
</body>
</html>
