<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: block;
        }

        #game-container {
            display: none;
            width: 100%;
            height: 100%;
        }

        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        .nav-bar {
            background: #007BFF;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .nav-bar button {
            margin: 0 5px;
            background: white;
            color: #007BFF;
            font-weight: bold;
        }

        .nav-bar button:hover {
            background: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="error-message" style="color: red; display: none;">Incorrect username or password!</p>
    </div>

    <div id="game-container">
        <div class="nav-bar">
            <button onclick="loadGame('https://flappybird.io/')">Flappy Bird</button>
            <button onclick="loadGame('https://playsnake.org/')">Snake</button>
            <button onclick="loadGame('https://tetris.com/play-tetris')">Tetris</button>
            <button onclick="logout()">Logout</button>
        </div>
        <iframe id="game-frame" src="https://flappybird.io/"></iframe>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'ryal' && password === 'ryal') {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('game-container').style.display = 'block';
            } else {
                const errorMessage = document.getElementById('error-message');
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 2000);
            }
        }

        function loadGame(url) {
            document.getElementById('game-frame').src = url;
        }

        function logout() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
