<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('https://www.fontsquirrel.com/fonts/download/minecraft') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Minecraft', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            display: none;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
            margin-bottom: 20px;
        }

        .names-container {
            display: flex;
            gap: 20px;
        }

        .profile {
            text-align: center;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            margin-bottom: 10px;
            background: white; /* Placeholder for image padding */
        }

        .profile span {
            display: block;
            font-size: 18px;
            text-shadow: 0 0 5px white, 0 0 10px white;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }

        .intro {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
            cursor: pointer;
        }
    </style>
    <script>
        function showContent() {
            document.querySelector('.intro').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        }
    </script>
</head>
