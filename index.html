<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Names</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('https://www.fontsquirrel.com/fonts/download/minecraft') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: 'Minecraft', Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .image {
            margin-bottom: 20px;
        }

        .intro {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff;
            margin-bottom: 20px;
        }

        .names {
            list-style: none;
            padding: 0;
            display: none;
        }

        .names li {
            font-size: 24px;
            margin: 10px 0;
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            transition: text-shadow 0.3s ease-in-out;
        }

        .names li:hover {
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
        }

        .continue {
            margin-top: 20px;
            font-size: 18px;
            color: #888;
            cursor: pointer;
        }

        .continue:hover {
            color: white;
        }
    </style>
    <script>
        function showNames() {
            document.querySelector('.intro').style.display = 'none';
            document.querySelector('.names').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="https://via.placeholder.com/150" alt="Placeholder Character Image">
        </div>
        <div class="intro" onclick="showNames()">Click to enter</div>
        <ul class="names">
            <li>Ryal</li>
            <li>Deceive</li>
            <li>Juvinal</li>
            <li>Zenh</li>
            <li>Fragzz</li>
        </ul>
    </div>
</body>
</html>
