<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skidlol</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('https://www.fontsquirrel.com/fonts/download/minecraft') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Minecraft', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body.vignette {
            background: radial-gradient(circle, rgba(255,0,0,0.5) 10%, rgba(0,0,0,1) 90%);
            transition: background 1s ease;
        }

        .container {
            text-align: center;
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .container.visible {
            display: block;
            opacity: 1;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
            margin-bottom: 20px;
        }

        .names-container {
            display: flex;
            gap: 20px;
        }

        .profile {
            text-align: center;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            margin-bottom: 10px;
            background: white;
        }

        .profile span {
            display: block;
            font-size: 18px;
            color: red;
            text-shadow: 0 0 5px red, 0 0 10px red;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }

        .intro {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
            cursor: pointer;
        }

        /* Snow animation */
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) translateX(0);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(calc(-50px + 100px * random));
                opacity: 0;
            }
        }
    </style>
    <script>
        function showContent() {
            document.body.classList.add('vignette');
            document.querySelector('.intro').style.display = 'none';
            const container = document.querySelector('.container');
            container.classList.add('visible');
        }

        // Generate snowflakes
        document.addEventListener('DOMContentLoaded', () => {
            const snowContainer = document.createElement('div');
            snowContainer.classList.add('snow');
            document.body.appendChild(snowContainer);

            for (let i = 0; i < 100; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowContainer.appendChild(snowflake);
            }
        });
    </script>
</head>
<body>
    <div class="intro" onclick="showContent()">Click to enter</div>
    <div class="container">
        <div class="title">skidlol</div>
        <div class="names-container">
            <div class="profile">
                <a href=""><img src="https://i.ibb.co/VWpQ56f/IMG-5083.jpg" alt="IMG-5083"></a>
                <span>𝖗𝖞𝖆𝖑</span>
            </div>
            <div class="profile">
                <a href=""><img src="https://i.ibb.co/QHHvfx7/IMG-5078.jpg" alt="IMG-5078"></a>
                <span>𝖉𝖊𝖈𝖊𝖎𝖛𝖊</span>
            </div>
            <div class="profile">
                <a href=""><img src="https://i.ibb.co/Cb53T8v/IMG-5085.jpg" alt="IMG-5085"></a>
                <span>𝖟𝖊𝖓𝖍</span>
            </div>
            <div class="profile">
                <a href=""><img src="https://i.ibb.co/yXgTY3J/IMG-5084.jpg" alt="IMG-5084"></a>
                <span>𝖋𝖗𝖆𝖌𝖟𝖟</span>
            </div>
            <div class="profile">
                <a href=""><img src="https://i.ibb.co/4dfMW4X/IMG-5081.jpg" alt="IMG-5081"></a>
                <span>𝕬2𝕶</span>
            </div>
        </div>
        <div class="footer">
            © skidlol | 2025
        </div>
    </div>
</body>
</html>
