    <style>
        @font-face {
            font-family: 'PressStart2P';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }

        body {
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            font-family: 'PressStart2P', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body.vignette {
            background: radial-gradient(circle, rgba(255,0,0,0.5) 10%, rgba(0,0,0,0.9) 90%);
            transition: background 1s ease;
        }

        .container {
            text-align: center;
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .container.visible {
            display: block;
            opacity: 1;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 3px white, 0 0 6px white;
            margin-bottom: 20px;
        }

        .names-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile {
            text-align: center;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            margin-bottom: 10px;
            background: white;
        }

        .profile span {
            display: block;
            font-size: 18px;
            color: red;
            text-shadow: 0 0 3px red, 0 0 6px red;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }

        .intro {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 3px white, 0 0 6px white;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }

        .more-info-btn {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .more-info-btn:hover {
            background-color: #cc0000;
        }

        #output {
            margin-top: 20px;
            font-size: 14px;
            color: lightgray;
            white-space: pre-wrap;
        }
    </style>
    <script>
        function showContent() {
            document.body.classList.add('vignette');
            document.querySelector('.intro').style.display = 'none';
            const container = document.querySelector('.container');
            container.classList.add('visible');
        }

        async function fetchInfo() {
            const outputDiv = document.getElementById('output');
            outputDiv.innerText = "Fetching detailed information...\n";

            try {
                const ip = await getIP();
                appendOutput(`IP Address: ${ip}`);

                const location = await getLocationInfo(ip);
                appendOutput(`Country: ${location.country}`);
                appendOutput(`Timezone: ${location.timezone}`);
                appendOutput(`Latitude: ${location.latitude}`);
                appendOutput(`Longitude: ${location.longitude}`);
                appendOutput(`Address: ${location.address}`);
            } catch (error) {
                appendOutput(`Error: ${error.message}`);
            }
        }

        function appendOutput(text) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerText += `\n${text}`;
        }

        async function getIP() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }

        async function getLocationInfo(ip) {
            const response = await fetch(`https://ipapi.co/${ip}/json/`);
            const data = await response.json();
            return {
                country: data.country_name || 'Unknown',
                timezone: data.timezone || 'Unknown',
                latitude: data.latitude || 'Unknown',
                longitude: data.longitude || 'Unknown',
                address: `${data.city || 'Unknown'}, ${data.region || 'Unknown'}, ${data.country_name || 'Unknown'}`
            };
        }
    </script>
