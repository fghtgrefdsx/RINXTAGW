<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login-container, #games-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        #games-container {
            display: none;
        }

        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .game {
            margin: 10px 0;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="error-message" style="color: red; display: none;">Incorrect username or password!</p>
    </div>

    <div id="games-container">
        <h2>Unblocked Games</h2>
        <div class="game">
            <h3>Flappy Bird</h3>
            <iframe src="https://flappybird.io/"></iframe>
        </div>
        <div class="game">
            <h3>Snake Game</h3>
            <iframe src="https://playsnake.org/"></iframe>
        </div>
        <div class="game">
            <h3>Tetris</h3>
            <iframe src="https://tetris.com/play-tetris"></iframe>
        </div>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'ryal' && password === 'ryal') {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('games-container').style.display = 'block';
            } else {
                const errorMessage = document.getElementById('error-message');
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 2000);
            }
        }

        function logout() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('games-container').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
