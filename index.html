<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝘀𝗸𝗶𝗱𝗹𝗼𝗹</title>
    <style>
        @font-face {
            font-family: 'PressStart2P';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'PressStart2P', Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background 1s ease;
        }

        /* Darker themes without white in the middle */
        body.theme-blue {
            background: radial-gradient(circle, rgba(0, 0, 50, 0.9) 10%, rgba(0, 0, 20, 1) 100%);
        }

        body.theme-red {
            background: radial-gradient(circle, rgba(50, 0, 0, 0.9) 10%, rgba(20, 0, 0, 1) 100%);
        }

        body.theme-purple {
            background: radial-gradient(circle, rgba(50, 0, 50, 0.9) 10%, rgba(20, 0, 20, 1) 100%);
        }

        .intro {
            font-size: 24px;
            cursor: pointer;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.8), 0 0 10px rgba(255, 0, 0, 0.6);
            animation: glow 1.5s infinite alternate;
        }

        .container {
            text-align: center;
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .container.visible {
            display: block;
            opacity: 1;
        }

        .title {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(128, 0, 128, 0.8), 0 0 10px rgba(128, 0, 128, 0.6);
            animation: glow 1.5s infinite alternate;
        }

        .profiles {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .profile span {
            font-size: 16px;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff0000;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #cc0000;
        }

        #output {
            margin-top: 20px;
            font-size: 14px;
            white-space: pre-wrap;
            color: lightgray;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: gray;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px rgba(255, 0, 0, 0.8), 0 0 10px rgba(255, 0, 0, 0.6);
            }
            100% {
                text-shadow: 0 0 15px rgba(255, 0, 0, 1), 0 0 30px rgba(255, 0, 0, 0.8);
            }
        }
    </style>
    <script>
        // Available themes
        const themes = ['theme-blue', 'theme-red', 'theme-purple'];

        // Assign a random theme on page load
        function assignRandomTheme() {
            const theme = themes[Math.floor(Math.random() * themes.length)];
            document.body.classList.add(theme);
        }

        // Show the main content
        function showContent() {
            document.querySelector('.intro').style.display = 'none';
            const container = document.querySelector('.container');
            container.classList.add('visible');
        }

        // Fetch and display location details
        async function fetchInfo() {
            const output = document.getElementById('output');
            output.innerText = "Fetching information...";

            try {
                const ip = await getIP();
                output.innerText += `\nIP Address: ${ip}`;

                const location = await getLocation(ip);
                output.innerText += `\nCountry: ${location.country}\nCity: ${location.city}`;
                output.innerText += `\nRegion: ${location.region}\nTimezone: ${location.timezone}`;
                output.innerText += `\nLatitude: ${location.latitude}\nLongitude: ${location.longitude}`;
                output.innerText += `\nFull Address: ${location.address}`;
            } catch (error) {
                output.innerText += `\nError fetching details: ${error.message}`;
            }
        }

        // Get user's public IP address
        async function getIP() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }

        // Get location details using IP
        async function getLocation(ip) {
            const response = await fetch(`https://ipapi.co/${ip}/json/`);
            const data = await response.json();
            return {
                country: data.country_name || 'Unknown',
                city: data.city || 'Unknown',
                region: data.region || 'Unknown',
                timezone: data.timezone || 'Unknown',
                latitude: data.latitude || 'Unknown',
                longitude: data.longitude || 'Unknown',
                address: `${data.city || 'Unknown'}, ${data.region || 'Unknown'}, ${data.country_name || 'Unknown'}`
            };
        }

        // Run theme assignment on page load
        window.onload = assignRandomTheme;
    </script>
</head>
<body>
    <div class="intro" onclick="showContent()">𝙘𝙡𝙞𝙘𝙠 𝙩𝙤 𝙚𝙣𝙩𝙚𝙧</div>

    <div class="container">
        <div class="title">𝘀𝗸𝗶𝗱𝗹𝗼𝗹</div>

        <div class="profiles">
            <div class="profile">
                <img src="https://i.ibb.co/VWpQ56f/IMG-5083.jpg" alt="ryal">
                <span>𝖗𝖞𝖆𝖑</span>
            </div>
            <div class="profile">
                <img src="https://i.ibb.co/QHHvfx7/IMG-5078.jpg" alt="deceive">
                <span>𝖉𝖊𝖈𝖊𝖎𝖛𝖊</span>
            </div>
            <div class="profile">
                <img src="https://i.ibb.co/Cb53T8v/IMG-5085.jpg" alt="zenh">
                <span>𝖟𝖊𝖓𝖍</span>
            </div>
            <div class="profile">
                <img src="https://i.ibb.co/yXgTY3J/IMG-5084.jpg" alt="fragzz">
                <span>𝖋𝖗𝖆𝖌𝖟𝖟</span>
            </div>
            <div class="profile">
                <img src="https://i.ibb.co/4dfMW4X/IMG-5081.jpg" alt="a2k">
                <span>𝕬2𝕶</span>
            </div>
        </div>

        <button class="btn" onclick="fetchInfo()">Get More Info</button>
        <div id="output"></div>

        <div class="footer">© 𝘀𝗸𝗶𝗱𝗹𝗼𝗹 | 2025</div>
    </div>
</body>
</html>
